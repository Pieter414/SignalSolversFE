<!DOCTYPE html>
<html>
  <style>
   body{
    background-image: url('bekgron.png');
   }
  </style>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Italianno:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
 
  <body>
   
      <section class="wrapper-group-47-parent">
        <div class="wrapper-group-47">
          
        </div>
        <div class="frame-wrapper">
          <div class="frame-parent">
            <div class="frame-container">
              <div class="frame-div">
                <div class="ellipse-parent">
                  <img src="Logoo.png">
                  
                    

                  
                </div>
              </div>
            </div>
            <div class="rectangle-parent">
              <div class="frame-item"></div>
              <form class="frame-group">
                <div class="frame-parent1">
                  <div class="username-parent">
                    <div class="username">Username</div>
                    <div class="username1">Username</div>
                  </div>
                  <div class="rectangle-group">
                    <input class="frame-inner" type="text" />
                    <div class="rectangle-div"></div>
                    <input class="input" placeholder="" type="text" />
                    <div class="roberttom1"></div>
                  </div>
                </div>
                <div class="frame-parent2">
                  <div class="password-parent">
                    <div class="password">Password</div>
                    <div class="password1">Password</div>
                  </div>
                  <div class="rectangle-container">
                    <div class="rectangle-div"></div>
                    <input class="input" placeholder="" type="password" />
                  </div>
                </div>
                <button class="frame-button">
                  <div class="frame-child1" id="rectangle"></div>
                  <div class="login">LOGIN</div>
                </button>
              </form>
              <div class="or-login-with-parent">
                <div class="or-login-with">OR LOGIN WITH</div>
                <div class="line-div"></div>
              </div>
              <div class="ellipse-div"></div>
              <div class="frame-parent3">
                <div class="ellipse-group">
                  <div class="frame-child2"></div>
                  <img
                    class="google-icon"
                    loading="eager"
                    alt=""
                    src="googlee.png"
                  />
                </div>
                <img
                  class="facebook-icon"
                  loading="eager"
                  alt=""
                  src="facebook.png"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="dont-have-account-container" id="dontHaveAccount">
          <span>Don't have account? </span>
          <b>SIGN UP</b>
          <span> </span>
        </div>
      </section>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "homepage/homepage.html";
        });
      }
      
      var dontHaveAccount = document.getElementById("dontHaveAccount");
      if (dontHaveAccount) {
        dontHaveAccount.addEventListener("click", function (e) {
          window.location.href = "indexx/index.html";
        });
      }
      </script>
  </body>
</html>
