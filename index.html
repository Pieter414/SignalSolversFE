<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Italianno:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-page-1">
      <div class="sign-up-page-1-child"></div>
      <h1 class="s">S</h1>
      <img class="wi-fi-icon" alt="" src="./public/wifi@2x.png" />

      <img
        class="untitled5-20240112013232-1-icon"
        alt=""
        src="./public/untitled5-20240112013232-1@2x.png"
      />

      <section class="wrapper-group-69-parent">
        <div class="wrapper-group-69">
          <img
            class="wrapper-group-69-child"
            alt=""
            src="./public/group-69.svg"
          />
        </div>
        <div class="frame-wrapper">
          <div class="frame-parent">
            <div class="frame-container">
              <div class="frame-div">
                <div class="ellipse-parent">
                  <div class="frame-child"></div>
                  <img
                    class="wi-fi-icon1"
                    loading="eager"
                    alt=""
                    src="./public/wifi@2x.png"
                  />

                  <div class="s-parent">
                    <h1 class="s1">S</h1>
                    <img
                      class="untitled5-20240112013232-1-icon1"
                      loading="eager"
                      alt=""
                      src="./public/untitled5-20240112013232-1@2x.png"
                    />
                  </div>
                </div>
              </div>
            </div>
            <form class="rectangle-parent">
              <div class="frame-item"></div>
              <div class="frame-wrapper1">
                <div class="username-parent">
                  <div class="username">Username</div>
                  <div class="rectangle-group">
                    <div class="frame-inner"></div>
                    <input
                      class="tomrobert1"
                      placeholder="tomrobert1"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="frame-wrapper2">
                <div class="frame-group">
                  <div class="password-parent">
                    <div class="password">Password</div>
                    <div class="rectangle-container">
                      <div class="rectangle-div"></div>
                      <input class="input" placeholder="********" type="text" />
                    </div>
                  </div>
                  <div class="confirm-password-parent">
                    <div class="confirm-password">Confirm Password</div>
                    <div class="rectangle-parent1">
                      <div class="frame-child1"></div>
                      <input
                        class="input1"
                        placeholder="********"
                        type="text"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <button class="frame-button">
                <div class="frame-child2" id="rectangle"></div>
                <div class="sign-up">SIGN UP</div>
              </button>
            </form>
          </div>
        </div>
        <div class="already-have-account-container" id="alreadyHaveAccount">
          <span>Already have account? </span>
          <b>LOG IN</b>
        </div>
      </section>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          // Please sync "Profile Page" to the project
        });
      }
      
      var alreadyHaveAccount = document.getElementById("alreadyHaveAccount");
      if (alreadyHaveAccount) {
        alreadyHaveAccount.addEventListener("click", function (e) {
          window.location.href = "homepage/homepage.html";
        });
      }
      </script>
  </body>
</html>
